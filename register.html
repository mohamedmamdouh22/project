<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>register</title>
    <script src="js.js"></script>
</head>
<body class="register">
    <div class="loader-wrapper" id="load">
        <span class="loader"><span class="loader-inner"></span></span>
      </div>
    <div class="iconbar">
        <div class="icons1">
            <a style="text-decoration: none; color: black;" href="index.html">
            <i class="fas fa-home"></i>
         <span style="margin-top:-10px">Home</span>
        </a>
        </div>
        <div class="icons1">
            <a style="text-decoration: none; color: black;" href="gallary.html">
            <i class="fas fa-images"></i>
            <span class="gal"> Gallary</span>
            </a>
        </div>
        <div class="icons1">
            <a style="text-decoration: none; color: black;" href="contact.html">
                <i class="fas fa-address-card"></i>
         <span style="margin-top:-10px">Contact</span>
        </a>
        </div>
        <div class="icons1">
            <a style="text-decoration: none; color: black;" href="about.html">
                <i class="fas fa-info"></i>
         <span style="margin-top:-10px">About</span>
        </a>
        </div>
        <div class="icons1">
            <a style="text-decoration: none; color: black;" href="register.html">
                <i class="fas fa-registered"></i>
         <span class="reg">Register</span>
        </a>
      </div>
        </div>
        <div class="container2">
            <div>
                <h3 id="logo">Register</h3>
                <form class="regForm" autocomplete="off" onsubmit="return validate()" action="index.html" >
                    <div class="input-container">
                        <input type="text" required="" id="fname" autofocus/>
                        <label>First Name</label>		
                    </div>
                    <div class="input-container">
                        <input type="text" required="" id="lname"/>
                        <label>Last Name</label>		
                    </div>
                    <div class="input-container">
                        <input type="email" required="" id="email"/>
                        <label>E-mail</label>		
                    </div>
                    <div class="input-container">
                        <input type="password" required="" id="pass" />
                        <label>Password</label>		
                    </div>
                    <div class="input-container">
                        <input type="tel" pattern="[0-9]{11}" id="phone" required=""/>
                        <label>phone</label>		
                    </div>
                    <div class="input-container">
                        <input type="text" required="" id="address"/>
                        <label>Address</label>		
                    </div>
     
                    <ul>
                        <li>
                          <input type="radio" id="f-option" name="gender">
                          <label for="f-option">Male</label>
                          
                          <div class="check"></div>
                        </li>
                        <li>
                            <input type="radio" id="t-option" name="gender">
                            <label for="t-option">Female</label>
                            
                            <div class="check"><div class="inside"></div></div>
                          </li>
                    </ul>                      
                        <input type="submit" value="submit">
                </form>
            </div>
           
        </div>
        <footer class="foot">
            <p>made with <i style="color: red;" class="fas fa-heart"></i> by mohamed khalil  </p> 
         </footer>
        <script src="js.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(window).on("load",function(){
        $(".loader-wrapper").slideUp(2500);
      });
        </script>
</body>
</html>
